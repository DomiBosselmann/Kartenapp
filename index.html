<!Doctype html>
<html>
	<head>
		<title>Die Karte</title>
		<link rel="stylesheet" href="main.css" />
		<script type="application/javascript" src="map.js"></script>
		<meta charset="utf-8" />
	</head>
	<body>
		<aside>
			<section id="flags">
				<form name="search">
					<input type="search" id="usersearch" placeholder="Nach Routen eines Benutzers suchen" />
				</form>
				<h1>Strecken</h1>
				<ul id="routes">
					<li>Bla</li>
					<li>Fasel</li>
					<li>Blubber</li>
				</ul>
				<h1>Orte</h1>
				<ul id="places">
					<li>Bla</li>
					<li>Fasel</li>
					<li>Blubber</li>
				</ul>
				<button>Exportieren</button>
				<button>Importieren</button>
				<button>Speichern</button>
			</section>
			<form id="viewpreferences" name="viewpreferences">
				<ul id="choosemap">
					<li>Ansicht 1</li>
					<li class="active">Ansicht 2</li>
					<li>Ansicht 3</li>	
				</ul>
				<fieldset>
					<legend>Sichtbarkeiten</legend>
					<input type="checkbox" name="showBla" id="showBla" /><label for="showBla">Sehensw√ºrdigkeiten</label>
					<input type="checkbox" name="showFasel" id="showFasel" /><label for="showFasel">Bla fasel blubber</label>
				</fieldset>
				<fieldset>
					<legend>Ansichten</legend>
					<input type="range" name="zoomlevel" min="0" max="10" step="0.1" />
					<input type="image" name="da-muss-noch-ein-guter-name-rein" src="http://placekitten.com/20/20" />
					<output for="zoomlevel" form="viewpreferences"></output>
				</fieldset>
			</form>
		</aside>
		<section id="mapcontainer">
			<img src="http://placekitten.com/800/600" width="800" height="600" alt="Karte von Deutschland" />
		</section>
	</body>
</html>
